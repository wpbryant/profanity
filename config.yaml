# Whisper settings
whisper_model: "base"  # tiny, base, small, medium, large
whisper_device: "cuda"  # or "cpu" for CPU

# Filtering settings
padding_before_ms: 100
padding_after_ms: 150
profanity_file: "en.json"
min_severity: 3  # 1=all, 2=moderate+, 3=strong+, 4=severe only

# Output settings
log_detections: true

# Audio settings
audio_track_index: 0  # which audio track to process
clean_track_title: "English (Clean)"
volume_boost: 2.0  # boost clean audio volume (1.0 = no change, 2.0 = 2x louder)
